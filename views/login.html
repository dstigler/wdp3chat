<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Sign-Up/Login Form</title>
  <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel="stylesheet" href="/login.css">


</head>

<body>
  <div class="form">

      <ul class="tab-group">
        <li class="tab"><a href="#signup">Sign Up</a></li>
        <li class="tab active"><a href="#login">Log In</a></li>
      </ul>

      <div class="tab-content">

		<div id="login">
          <h1>Welcome Back!</h1>

          <form action="/login" method="post">

            <div class="field-wrap">
            <input id="uname" type="text" placeholder="Username" required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <input id="pwd" type="password" placeholder="Password" required autocomplete="off"/>
          </div>

          <!--<button class="button button-block"/>Log In</button>-->
          <input type="submit" value="Check In" name="Submit">
          <!--input type="button" value="Login" onclick="sendData();"-->
          </form>

        </div>

        <div id="signup">
          <h1>Sign Up</h1>

          <form action="/" method="post">

            <div class="field-wrap">
              <input type="text" placeholder="Username" required autocomplete="off" />
            </div>



          <div class="field-wrap">
            <input type="email" placeholder="Email Adress" required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <input type="password" placeholder="Password" required autocomplete="off"/>
          </div>

          <button type="submit" class="button button-block"/>Start Chatting</button>

          </form>

        </div>



      </div><!-- tab-content -->

</div> <!-- /form -->
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>

    <script src="login.js"></script>
    <script src="sendData.js"></script>
</body>
</html>
